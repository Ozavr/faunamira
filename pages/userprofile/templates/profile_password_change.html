{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <h1>Смена пароля {{ user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Изменить пароль">
        <a href="{% url 'user_update' username=user.username %}">Отмена</a>
    </form>
{% endblock %}
