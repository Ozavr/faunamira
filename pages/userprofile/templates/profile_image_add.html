{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <h1>Добавление фото {{ user.username }}</h1>
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Добавить">
        <a href="{% url 'user' username=user.username %}">Отмена</a>
    </form>
{% endblock %}
